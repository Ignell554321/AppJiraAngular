<div class="row  py-3">

    <div class="col-4">

        <div class="card border-primary my-3">
            <div class="card-header">Formulario de registro - edicion usuario</div>
            <div class="card-body ">

                <form [formGroup]="frmUsuario">

                    <div formGroupName="responsable">

                        <div class="form-group">
                            <label for="">Nombres</label>
                            <input  formControlName="nombres"  type="text" class="form-control form-control-sm">
                        </div>
        
                        <div class="form-group">
                            <label for="">Apellidos</label>
                            <input formControlName="apellidos" type="text" class="form-control form-control-sm">
                        </div>
        
                        <div class="form-group">
                            <label for="">Correo</label>
                            <input formControlName="correo" type="email" class="form-control form-control-sm">
                        </div>
        
                        <div class="form-group">
                            <label for="">Cargo</label>
                            <select formControlName="cargo" class="form-select" aria-label="Default select example">
                                <option value="">Seleccione ...</option>
                                <option value="Analista">Analista</option>
                                <option value="Analista Programador">Analista Programador</option>
                                <option value="Arquitecto">Arquitecto</option>
                                <option value="QA">QA</option>
                                <option value="Programador">Programador</option>
                                <option value="Scrum Master">Scrum Master</option>
                              </select>
                        </div>

                    </div>
    
                    <div class="row mt-4">
                        <button type="button" class="btn btn-outline-success" #btnGuardarUsuario [innerText]="textoDelBoton" (click)="guardar()">REGISTRAR</button>
                        <button type="button" class="btn btn-outline-danger mt-2" #btnCancelar (click)="cancelar()">CANCELAR</button>
                    </div>

                </form>

            </div>
        </div>

    </div>

    <div class="col-8">

        <table class="table table-hover table-striped">

            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Cargo</th>
                    <th scope="col">Opciones</th>
                  </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios">
                    <td>{{usuario.id}}</td>
                    <td>{{usuario.responsable.nombres}}</td>
                    <td>{{usuario.responsable.apellidos}}</td>
                    <td>{{usuario.responsable.correo}}</td>
                    <td>{{usuario.responsable.cargo}}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" (click)="obtenerUsuario(usuario.id)">Editar</button> &nbsp;
                        <button class="btn btn-danger btn-sm">Eliminar</button>
                    </td>
                </tr>
            </tbody>
          </table>

    </div>

</div>
