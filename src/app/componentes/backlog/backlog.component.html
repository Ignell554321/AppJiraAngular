
    <div class="row">

        <div class="col-9" style="border: solid 1px black;">

            <div class="row pt-3">
                <h1>BACKLOG</h1>
            </div>

            <div class="row" *ngFor="let sprint of sprints">

                <div class="container">

                    <div class="card  mb-3" style="background: #F8F8F8;">
                        <div class="card-header fs-6 ">
                          <span class="fw-bold">Tareas backlog</span> {{sprint.tareas.length}} creadas  
                          <span class="float-end">
                                <button *ngIf="sprint.estado.id===1" class="btn btn-success">CERRAR SPRINT</button>
                                <button *ngIf="sprint.estado.id===2" class="btn btn-primary">EMPEZAR SPRINT</button>
                                <button *ngIf="sprint.estado.id!==1 && sprint.estado.id!==2" class="btn" style="background: #E2E4E9;">CREAR SPRINT</button>
                          </span>
                        </div>
                        <div class="card-body">

                            <div class="row"  >
                                <div class="col-12" >

                                    <ul class="list-group">

                                      <!--"list-group-item list-group-item-action active"-->
                                        <button type="button" class="list-group-item list-group-item-action"
                                        (click)="collapse.toggle()"
                                        [attr.aria-expanded]="!isCollapsed"
                                        aria-controls="collapseExample"
                                        *ngFor="let tarea of sprint.tareas"
                                        >{{tarea.nombre}} <span class="float-end">{{tarea.estado.nombre}}</span>
                                    
                                        <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
                                            <div class="card mt-2">
                                                <div class="card card-body p-3">

                                                    <button *ngFor="let subtarea of tarea.subtareas"  type="button"  class="list-group-item list-group-item-action active" style="background: #DEEBFF; color: black;" aria-current="true">
                                                        {{subtarea.nombre}} <span class="float-end">{{subtarea.responsable.responsable.nombres +' '+ subtarea.responsable.responsable.apellidos}}</span>
                                                     </button>
                    
                                                     <div class="row pt-2">

                                                        <div class="col-12">
                                                            <button class="btn btn-sm" style="background: #F1F1F1;"><i class="bi bi-plus-lg"></i> Crear subtarea</button>
                                                        </div>

                                                    </div>

                                                </div>
                                            </div>
                                        </div>

                                        </button>

                                    </ul>

                                </div>

                            </div>

                            <div class="row pt-2">
                                <div class="col-12">
                                    <button class="btn "><i class="bi bi-plus-lg"></i> Crear tarea</button>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>

            </div>

            <div class="row">

                <div class="container">

                    <div class="card  mb-3" style="background: #F8F8F8;">
                        <div class="card-header fs-6 ">
                          <span class="fw-bold">Tareas backlog</span> 0 creadas  <span class="float-end"><button class="btn" style="background: #E2E4E9;">CREAR SPRINT</button></span>
                        </div>
                        <div class="card-body">

                            <div class="row" >
                                <div class="col-12" >

                                    <ul class="list-group">
                                    </ul>

                                </div>

                            </div>

                            <div class="row pt-2">
                                <div class="col-12">
                                    <button class="btn "><i class="bi bi-plus-lg"></i> Crear tarea</button>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>

            </div>

        </div>

        <div class="col-3 " style="border: solid 1px black;">
            <h2>prueba</h2>

            <div class="row p-2">
                <label>Opciones: </label>
                <button class="btn btn-sm btn-danger">ELIMINAR</button>
            </div>
        </div>

    </div>
